<mat-card class=" min-w-40 min-h-full max-w-[10rem] p-3 " >
    <div >
        <img class=" m-0 p-0 rounded " [src]="card?.imageUrl" mat-card-image >
    <div class="pt-2" >
        <mat-card-subtitle class="truncate text-white font-bold" >{{card?.title}}</mat-card-subtitle>
        <p class=" text-slate-50 max-w-4 line-clamp-2" >{{(card!.description)?(card!['description']):'By Hardik Natani'}}</p>
    </div>
    </div>
    </mat-card>
